<div class="vcms-toolbar" ng-if="isTextElement() || vcms.htmlMode || vcms.isContainer()">
  <nav>
    <ul>
      <li ng-if="!vcms.htmlMode" class="vcms-element-format">
        <a class="tag">{{vcms.tag}}</a>
        <ul class="vcms-toolbar-dropdown center">
          <li ng-class="{'active' : vcms.tag === 'h1'}"><a
              ng-mousedown="vcms.execCommand('h1', $event)">h1</a></li>
          <li ng-class="{'active' : vcms.tag === 'h2'}"><a
              ng-mousedown="vcms.execCommand('h2', $event)">h2</a></li>
          <li ng-class="{'active' : vcms.tag === 'h3'}"><a
              ng-mousedown="vcms.execCommand('h3', $event)">h3</a></li>
          <li ng-class="{'active' : vcms.tag === 'h4'}"><a
              ng-mousedown="vcms.execCommand('h4', $event)">h4</a></li>
          <li ng-class="{'active' : vcms.tag === 'h5'}"><a
              ng-mousedown="vcms.execCommand('h5', $event)">h5</a></li>
          <li ng-class="{'active' : vcms.tag === 'h6'}"><a
              ng-mousedown="vcms.execCommand('h6', $event)">h6</a></li>
          <li ng-class="{'active' : vcms.tag === 'p'}"><a
              ng-mousedown="vcms.execCommand('p', $event)">p</a></li>
        </ul>
      </li>
      <li ng-if="!vcms.htmlMode" class="divider"></li>
      <li ng-if="!vcms.htmlMode" ng-class="{'active' : vcms.tag === 'em'}">
        <a ng-mousedown="vcms.execCommand('italic', $event)">
          <i class="ec-icon italic"></i>
        </a>
      </li>
      <li ng-if="!vcms.htmlMode" ng-class="{'active' : vcms.tag === 'strong'}">
        <a ng-mousedown="vcms.execCommand('bold', $event)">
          <i class="ec-icon bold"></i>
        </a>
      </li>
      <li ng-if="!vcms.htmlMode" ng-class="{'active' : vcms.tag === 'a'}">
        <a ng-mousedown="vcms.execCommand('createLink', $event)">
          <i class="ec-icon link"></i>
        </a>
      </li>
      <li ng-if="!vcms.htmlMode">
        <a>
          <i class="ec-icon"
             ng-class="{'align-left': hasAttr('text-align', 'left') || !hasAttr('text-align'), 'align-center': hasAttr('text-align', 'center'), 'align-right': hasAttr('text-align', 'right')}"></i>
        </a>
        <ul class="vcms-toolbar-dropdown center">
          <li ng-class="{'active' : hasAttr('text-align', 'left') || !hasAttr('text-align')}">
            <a ng-mousedown="vcms.execCommand('justifyLeft', $event)">
              <i class="ec-icon align-left"></i>
            </a>
          </li>
          <li ng-class="{'active' : hasAttr('text-align', 'center')}">
            <a ng-mousedown="vcms.execCommand('justifyCenter', $event)">
              <i class="ec-icon align-center"></i>
            </a>
          </li>
          <li ng-class="{'active' : hasAttr('text-align', 'right')}">
            <a ng-mousedown="vcms.execCommand('justifyRight', $event)">
              <i class="ec-icon align-right"></i>
            </a>
          </li>
        </ul>
      </li>
      <li ng-if="!vcms.htmlMode">
        <a>
          <i class="ec-icon font-size"></i>
        </a>
        <ul class="vcms-toolbar-dropdown center">
          <li ng-class="{'active' : hasClass('text-big')}">
            <a ng-mousedown="vcms.toggleClass('text-big', ['text-small'])">
              groß
            </a>
          </li>
          <li ng-class="{'active' : !hasClass('text-big') && vcms.tag !== 'small'}">
            <a ng-mousedown="vcms.execCommand('p', $event); vcms.toggleClass(null, ['text-big', 'text-small']);">
              normal
            </a>
          </li>
          <li ng-class="{'active' : vcms.tag === 'small'}">
            <a ng-mousedown="vcms.toggleClass('text-small', ['text-big']);">
              klein
            </a>
          </li>
        </ul>
      </li>
      <li ng-if="!vcms.htmlMode" class="divider"></li>
      <li ng-if="!vcms.htmlMode">
        <a>
          <i class="ec-icon list-bullets"></i>
        </a>
        <ul class="vcms-toolbar-dropdown center">
          <li ng-class="{'active' : hasChild('ul')}">
            <a ng-mousedown="vcms.execCommand('insertUnorderedList', $event)">
              <i class="ec-icon list-bullets"></i>
            </a>
          </li>
          <li ng-class="{'active' : hasChild('ol')}">
            <a ng-mousedown="vcms.execCommand('insertOrderedList', $event)">
              <i class="ec-icon list-number"></i>
            </a>
          </li>
        </ul>
      </li>
      <li ng-if="!vcms.htmlMode" ng-class="{'active' : vcms.tag === 'blockquote'}">
        <a ng-mousedown="vcms.execCommand('blockquote', $event)" data-tooltip="Zitat"
           data-tooltip-position="bottom"
           data-tooltip-delay>
          <i class="ec-icon quote-closing"></i>
        </a>
      </li>
      <li ng-if="!vcms.htmlMode">
        <a ng-mousedown="vcms.execCommand('insertImage', $event)" data-tooltip="Bild"
           data-tooltip-position="bottom"
           data-tooltip-delay>
          <i class="ec-icon img"></i>
        </a>
      </li>
      <li ng-if="!vcms.htmlMode">
        <a href="" data-tooltip="Icon" data-tooltip-position="bottom" data-tooltip-delay>
          <i class="ec-icon smiley"></i>
        </a>
      </li>
      <li ng-if="!vcms.htmlMode">
        <a href="" data-tooltip="Weitere Elemente" data-tooltip-position="bottom"
           data-tooltip-delay>
          <i class="ec-icon add"></i>
        </a>
      </li>
      <li ng-if="!vcms.htmlMode" class="divider"></li>
      <li ng-if="!vcms.htmlMode">
        <a class="colorpicker">
          <span class="color-text"></span>
        </a>
        <ul class="vcms-toolbar-dropdown center">
          <li ng-class="{'active' : hasClass('color-text')}">
            <a class="colorpicker"
               ng-mousedown="vcms.toggleClass('color-text', ['color-link', 'color-super', 'color-minor', 'color-highlight'])">
              <span class="color-text"></span>
            </a>
          </li>
          <li ng-class="{'active' : hasClass('color-link')}">
            <a class="colorpicker"
               ng-mousedown="vcms.toggleClass('color-link', ['color-text', 'color-super', 'color-minor', 'color-highlight'])">
              <span class="color-link"></span>
            </a>
          </li>
          <li ng-class="{'active' : hasClass('color-super')}">
            <a class="colorpicker"
               ng-mousedown="vcms.toggleClass('color-super', ['color-link', 'color-text', 'color-minor', 'color-highlight'])">
              <span class="color-super"></span>
            </a>
          </li>
          <li ng-class="{'active' : hasClass('color-minor')}">
            <a class="colorpicker"
               ng-mousedown="vcms.toggleClass('color-minor', ['color-link', 'color-super', 'color-text', 'color-highlight'])">
              <span class="color-minor"></span>
            </a>
          </li>
          <li ng-class="{'active' : hasClass('color-highlight')}">
            <a class="colorpicker"
               ng-mousedown="vcms.toggleClass('color-highlight', ['color-link', 'color-super', 'color-minor', 'color-text'])">
              <span class="color-highlight"></span>
            </a>
          </li>
        </ul>
      </li>
      <li ng-if="!vcms.htmlMode" class="divider"></li>
      <li ng-if="!vcms.htmlMode">
        <a data-tooltip="Style Presets" data-tooltip-position="bottom" data-tooltip-delay>
          <i class="ec-icon harry-potter"></i>
        </a>
      </li>
      <li ng-if="!vcms.htmlMode" class="divider"></li>
      <li ng-if="!vcms.htmlMode">
        <a ng-mousedown="vcms.execCommand('removeFormat', $event)"
           data-tooltip="Formatierung löschen"
           data-tooltip-position="bottom"
           data-tooltip-delay>
          <i class="ec-icon format-clear"></i>
        </a>
      </li>
      <li ng-if="!vcms.htmlMode" class="divider"></li>
      <li ng-if="!vcms.htmlMode">
        <a ng-mousedown="vcms.execCommand('undo', $event)" data-tooltip="rückgängig machen"
           data-tooltip-position="bottom"
           data-tooltip-delay>
          <i class="ec-icon undo"></i>
        </a>
      </li>
      <li ng-if="!vcms.htmlMode">
        <a ng-mousedown="vcms.execCommand('redo', $event)" data-tooltip="wiederherstellen"
           data-tooltip-position="bottom"
           data-tooltip-delay>
          <i class="ec-icon redo"></i>
        </a>
      </li>
      <li>
        <a data-tooltip="Quellcode" data-tooltip-position="bottom" data-tooltip-delay
           ng-mousedown="vcms.toggleHtml($event)">
          <i class="ec-icon code"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>

<div class="vcms-toolbar-controls" ng-if="vcms.dirty">
  <nav>
    <ul>
      <li>
        <a href ng-mousedown="vcms.saveElement($event)" class="btn super">Speichern</a>
      </li>
      <li>
        <a href="" ng-mousedown="vcms.resetElement($event)" class="btn minor">
          <i class="ec-icon close"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>

<div class="vcms-pop vcms-image" ng-if="isImgElement()">
  <ec-tabs class="ec-tabs-default">
    <ec-tab data-title="Source">
      <label>
        Externe Url
        <input type="text" ng-model="vcms.src">
      </label>
      <div class="vcms-image-preview">
        <img ng-src="{{vcms.src}}">
      </div>
      <label class="checkbox">
        <input type="checkbox" checked="checked">
        automatische Größe
      </label>
    </ec-tab>

    <ec-tab data-title="Style">
      <div data-row>
        <div data-col="6sm">
          <img ng-src="{{vcms.src}}" class="img-style-light">
        </div>
        <div data-col="6sm">
          <img ng-src="{{vcms.src}}" class="img-style-light">
        </div>
      </div>
    </ec-tab>
    <ec-tab data-title="Custom">
      Custom
    </ec-tab>
  </ec-tabs>

  <footer class="vcms-pop-footer">
    <nav>
      <ul>
        <li>
          <a href="" class="btn super" ng-mousedown="vcms.saveImage($event);">Speichern</a>
        </li>
        <li>
          <a href="" class="btn minor" ng-mousedown="vcms.resetImage($event);">
            <i class="ec-icon close"></i>
          </a>
        </li>
      </ul>
    </nav>
  </footer>
</div>
<div class="vcms-toolbar-dev" ng-if="vcms.tag">
  <nav>
    <ul>
      <li>
        <a ng-mousedown="vcms.addElement($event)">
          <i class="ec-icon add"></i>
        </a>
      </li>
      <li>
        <a ng-mousedown="vcms.deleteElement($event)">
          <i class="ec-icon trash"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>
