<div class="vcms-editor">
  <vcms-toolbar></vcms-toolbar>
  <div class="vcms-html" ng-show="htmlMode"></div>

  <ng-transclude class="vcms-content" ng-hide="htmlMode"></ng-transclude>

  <footer class="vcms-editor-footer">
    <nav>
      <ul>
        <li>
          <button type="button" ng-mousedown="saveElement($event)" ng-disabled="!dirty">Speichern</button>
        </li>
        <li>
          <button type="button" ng-mousedown="resetElement($event)" ng-show="dirty">
            <span class="ec-icon close"></span>
          </button>
        </li>
      </ul>
    </nav>
  </footer>
</div>
