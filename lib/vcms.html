<div class="vcms-editor">
  <vcms-toolbar></vcms-toolbar>
  <div class="html" ng-show="htmlMode"></div>

  <ng-transclude class="vcms-content" ng-hide="htmlMode"></ng-transclude>

  <footer class="vcms-editor-footer">
    <nav>
      <ul>
        <li>
          <a href ng-mousedown="saveElement($event)" ng-disabled="!dirty" class="btn super wide">Speichern</a>
        </li>
        <li>
          <a href="" ng-mousedown="resetElement($event)" ng-show="dirty" class="btn minor">
            <i class="ec-icon close"></i>
          </a>
        </li>
      </ul>
    </nav>
  </footer>
</div>
