<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ec-vcms</title>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.3/angular.min.js"></script>
  <script type="text/javascript" src="build/ec-vcms.js"></script>
  <script>
    angular.module('demoapp', ['ec.vcms'])
    .controller('ctrl', ($scope) => {
      $scope.onSave = () => {
        console.log('SAVED');
      };

      $scope.config = {
        colors: ['lightgrey', 'orange', 'pink'],
        tags: ['h1', 'h2', 'p'],
        synonyms: {
          h1: 'Headline 1',
          h2: 'Headline 2',
          h3: 'Headline 3',
          h4: 'Headline 4',
          h5: 'Headline 5',
          h6: 'Headline 6',
          p: 'Absatz',
          blockquote: 'Zitat',
          cite: 'Zitat',
          a: 'Link',
          ol: 'Liste',
          ul: 'Liste',
          div: 'Block',
          span: 'Inline',
          strong: 'Fett',
          em: 'Kursiv',
          img: 'Bild',
          small: 'Kleiner',
        },
        autosave: false,
        custom: [{
          title: 'Lila',
          preview: '<div style="color: violet;">LILA</div>',
          command: (current, e) => {
            const el = document.createElement('div');
            el.appendChild(document.createTextNode('LILA'));
            el.setAttribute('style', 'color: violet;');
            current.after(el);
          },
        }, {
          title: 'Button',
          preview: '<a class="btn">Button Label</a>',
          command: (current, e) => {
            current.after(angular.element('<a class="btn">Button Label</a>')[0]);
          },
        }],
        presets: [{
          title: 'Embossed',
          styles: {
            textShadow: '-1px -1px 0px rgba(255,255,255,0.3), 1px 1px 0px rgba(0,0,0,0.8)',
            color: 'red',
            fontSize: '2rem',
          },
        }],
        toolbar: [
          ['tags'],
          ['bold', 'italic', 'link', 'align', 'size'],
          ['list', 'image', 'custom', 'presets'],
          ['colors'],
          ['reset'],
          ['undo', 'redo', 'html'],
        ],
      }
    });
  </script>
</head>
<body ng-app="demoapp" ng-controller="ctrl">
<div data-container>
  <ec-vcms json="json" config="config" on-save="onSave">
    <h1 style="text-align: center;">TEST</h1>
    <b style="color: red;">BOLD</b><br>
    <i>ITALIC</i><br>
    <a class="btn" href="https://entrecode.de">BUTTON</a>
    <img src="https://unsplash.it/200/200">
    <p>
      <small>tolles Bild</small>
    </p>
  </ec-vcms>
  <code style="white-space: pre-line">{{json}}</code>
</div>
</body>
</html>
